<html>
<head>

  <style>
    .navbar-custom{
      background-color: lightgreen;

    }
    .navbar-custom  .navbar-brand,
    .navbar-custom  .navbar-text {
      color:white;
    }
  </style>
	<title>Index</title>
</head>
<body>

<!-- As a link -->
<nav class="navbar navbar-custom">
  <a class="navbar-brand" href="#">Farming Analyzer</a>
</nav>

<!-- form -->
<div class = "container">
<form>
  <div class="form-group">
    <label for="Location">Location</label>
    <input type="text" class="form-control" id="Location" aria-describedby="emailHelp">
    
  </div>
  <div class="form-group">
    <label for="moister">Moisture</label>
    <input type="text" class="form-control" id="moisture">
    <button type="submit" class="btn btn-primary">Fetch</button>
  </div>

  
  <div class="form-group">
    <label for="ph">pH Value</label>
    <input type="text" class="form-control" id="ph">
    <button type="submit" class="btn btn-primary">Fetch</button>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Give list of all possiblr crops</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
